<div *ngIf="profile">
  <div class="panel panel-default">
    <div class="panel-body">
      <img src="{{profile.avatar_url}} " class="img-circle img-responsive" alt="Profile Image">
    </div>
    <div class="col-sm-5">
      <ul class="list-group">
        <li class="list-group-item"> {{profile.login}}</li>
        <li class="list-group-item"> {{profile.name}}</li>
        <li class="list-group-item"> {{profile.location}}</li>
        <li class="list-group-item"> {{profile.bio}} </li>

      </ul>
    </div>

  </div>

</div>
